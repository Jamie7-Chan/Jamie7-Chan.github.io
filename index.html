                                         <!DOCTYPE html>
<html lang="zh-CN">
  <head>

    <title>LGBT 页面</title>
    <style>
      .interactive-section {
        text-align: center;
        margin-top: 50px;
      }

      .interactive-section h2 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .button {
        background-color: #d3d3d3; /* 浅灰色 */
        color: white; /* 白色字体 */
        padding: 10px 20px; /* 设置内边距 */
        text-decoration: none; /* 去除下划线 */
        border-radius: 20px; /* 设置圆角 */
        transition: background-color 0.3s ease; /* 设置过渡效果 */
        display: inline-block; /* 将按钮设置为行内块元素 */
        border: none; /* 去除边框 */
      }

      .button:hover {
        background-color: #a9a9a9; /* 设置鼠标悬停时的背景色 */
      }

      .icon {
        margin-left: 5px; /* 设置图标与文字之间的间距 */
      }

      .image-container {
        position: relative;
        width: 450px;
        height: 587px;
        margin: 0 auto;
        overflow: hidden;
      }

.image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 99%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .image-container img:first-child {
        opacity: 1;
      }
     
    </style>
  </head>
  <body>
    <div class="interactive-section">
      <h2>🏳️‍🌈LGBT</h2>
      <a href="https://weareher.com/" class="button">
        进入LGBT页面
        <span class="icon">👉</span>
                          
      </a>

      <img src="https://images.unsplash.com/photo-1561982479-c36896dad276?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzV8fExHQlR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60" alt="LGBT">

      </div>
    </div>
    <script>
      const images = document.querySelectorAll(".image-container img");
      let currentIndex = 0;
      let nextIndex = 1;
      const intervalTime = 3000;

      function changeImage() {
        images[currentIndex].style.opacity = 0;
        images[nextIndex].style.opacity = 1;
        currentIndex = nextIndex;
        nextIndex = (nextIndex + 1) % images.length;
      }

      images[0].style.opacity = 1;
      setInterval(changeImage, intervalTime);
    </script>
  </body>
